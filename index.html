<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" 
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <!-- Custom CSS sheet -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Piano Script</title>
</head>
<body>
    <main>
        <h1>Piano Script</h1>
        <h2>Learn how to play piano in no time!</h2>
        <button id="play">Play</button>
        <p id="landscape-note">*For optimal use, turn to landscape</p>
        <div id="stage-area" class="container">
            <h2 id="song-title">Mary Had a Little Lamb</h2> 
            <ul id="piano">
                <li class="key">
                    <div class="black-key"></div>
                </li>
                <li class="key">
                    <div class="black-key"></div>
                </li>
                <li class="key">
                    
                </li>
                <li class="key">
                    <div class="black-key"></div>
                </li>
                <li class="key">
                    <div class="black-key"></div>
                </li>
                <li class="key">
                    <div class="black-key"></div>
                </li>
                <li class="key">
                    
                </li>
            </ul>
        </div>
        <div id="score-area">
            <p id="song-number">Song:<span>1</span></p>
            <p id="level">Level:<span>1</span></p>
            <p id="songs-learned">Songs Learned:<span>0</span></p>
        </div>
        <button id="request-button">Song Requests?</button>
    </main>
    <footer>
        <ul id="social-media">
            <li><a href="https://github.com/Yusuffrih/" target="_blank"><i class="fab fa-github-square"></i></a></li>
            <li><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram-square"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube-square"></i></a></li>
            <li><a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a></li>
        </ul>
    </footer>
</body>
</html>
